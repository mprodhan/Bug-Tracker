<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>Bug Tracker</title>

<body>

    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="table table-bordered">
            <div class="p-3 mb-2 bg-secondary text-white">
    <h1>Bug Tracker</h1>
    <div class="btn-group btn-group-sm" role="group" aria-label="...">
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
        {% if not user.is_authenticated %}
        <a href="/login/" type="submit" value="Login">
            <button type="button" class="btn btn-secondary">Login</button>
        </a>
        {% else %}
        <a href="/logout/" type=Submit value="Logout">
            <button type="button" class="btn btn-secondary">Logout</button>
        </a>
        {% endif %}
        <a href="/"><button type="button" class="btn btn-secondary">Home</button></a>
        <a href="/ticket_create/" type=Submit value="Logout">
            <button type="button" class="btn btn-secondary">Submit A Ticket</button>
        </a>
    <!-- </nav> -->
    </div>
    </div>
    </div>
    </div>

    <div class="p-3 mb-2 bg-light text-dark">
        <h2>{% block heading %}{% endblock %}</h2>
        
        {% block body %}
        {% endblock %}
        
    </div>
</body>
</html>
